<body class="container">
    <h1> Registro de personas <span class="badge badge-secondary"> Fake api</span></h1>
    <br>
<div class="row">

    <div class="col-4">
        <div class="form-group">
            <label>Nombre</label>
            <input id="nombre" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Fecha nacimiento</label>
            <input id="fechaNacimiento" class="form-control" type="date">
            <br>
            <button id="botonDeGuardado" class="btn btn-primary ">Guardar</button>
        </div>
    
    </div>
    <div class="col-8">
            <table id="tablaDePersonas" class="table table-dark table-hover letrachica" id="titulo" >
                    <thead>
                        <tr><th>ID</th><th>Nombre</th><th>Fecha nacimiento</th><th>acciones</th></tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
    </div>
</div>
<script>
    var contador= 1;

function sacarDatos(){
var persona = {
    id: contador++,
    nombre: $('#nombre').val(),
    fecha: $('#fechaNacimiento').val()
}
$('#nombre').val('');
$('#fechaNacimiento').val('');
return persona;
}
function agregarPersonaTabla(persona){
$('#tablaDePersonas').append
(
    `<tr>
        <td>  ${persona.id} </td>
        <td>   ${persona.nombre} </td>
        <td>  ${persona.fecha}  </td>
        <td><button  class="btn btn-primary ">borrar</button></td>
     </tr>

     <button  class="btn btn-primary ">borrar</button>
    `
); 
}

$('#botonDeGuardado').click(function(){
var persona = sacarDatos();
agregarPersonaTabla(persona);
});

        });
    });
}

</script>
